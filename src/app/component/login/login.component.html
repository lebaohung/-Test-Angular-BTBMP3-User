<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(assets/img/bg-img/breadcumb.jpg);">
  <div class="bradcumbContent">
    <h2>Login</h2>
  </div>
</section>
<!-- ##### Breadcumb Area End ##### -->

<!-- ##### Login Area Start ##### -->
<section class="login-area section-padding-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="login-content">
          <h3>Welcome Back</h3>
          <!-- Login Form -->
          <div class="login-form">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
              <div class="form-group">
                <p style="color:red;" *ngIf="message">{{message}}</p>
                <label for="username">Username</label>
                <input type="email" class="form-control" id="username" placeholder="Enter username" formControlName="username">
                <small style="color:red; font-style: italic" *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">Username is required</small>
                <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your information with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                <small style="color:red; font-style: italic" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">Password is required</small>
              </div>
              <button type="submit" class="btn oneMusic-btn mt-30">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Login Area End ##### -->
